<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>סתם, חחח</title>
<style>
    body {
        background: linear-gradient(135deg, #0a1f44, #1a3a70);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #ffffff;
        box-sizing: border-box;
    }

    h1 {
        font-size: 5rem;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 20px; /* הגדלנו את המרחק בין הטקסט לאימוג'י */
        flex-wrap: wrap;
        text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
        margin-bottom: 40px; /* ריווח מהכפתור */
    }

    .emoji {
        display: inline-block;
        animation: bounce 1s infinite alternate ease-in-out;
    }

    @keyframes bounce {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(-20px) rotate(10deg); }
    }

    button {
        padding: 14px 28px;
        font-size: 1.6rem;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        background-color: #ff9f43;
        color: #0a1f44;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        transition: transform 0.2s, background-color 0.3s, box-shadow 0.3s;
        max-width: 90%;
        margin-bottom: 30px; /* ריווח מהטקסט הנוסף */
    }

    button:hover {
        transform: scale(1.05);
        background-color: #ffb86c;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    #extraText {
        font-size: 2rem;
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 12px; /* ריווח בין הטקסט לאימוג'י */
        opacity: 0;
        animation: fadeIn 1s forwards;
    }

    .slyEmoji {
        animation: slyBounce 1s infinite alternate ease-in-out;
    }

    @keyframes slyBounce {
        0% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-10px) rotate(-15deg); }
        100% { transform: translateY(0) rotate(15deg); }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Tablet */
    @media (max-width: 900px) {
        h1 { font-size: 4rem; gap: 18px; margin-bottom: 35px; }
        button { font-size: 1.4rem; padding: 12px 24px; margin-bottom: 25px; }
        #extraText { font-size: 1.8rem; gap: 10px; }
    }

    /* Mobile */
    @media (max-width: 600px) {
        h1 { font-size: 3rem; gap: 12px; margin-bottom: 30px; }
        button { font-size: 1.2rem; padding: 10px 18px; margin-bottom: 20px; }
        #extraText { font-size: 1.5rem; gap: 8px; }
    }
</style>
</head>
<body>
<h1>
    סתם, חחח
    <span class="emoji" id="mainEmoji">😜</span>
</h1>

<button id="revealButton">מיועד למי שלא הבין</button>

<div id="extraText">
    <span>הכוונה היא לאתר ולא לתשובה</span>
    <span class="emoji slyEmoji">😏</span>
</div>

<script>
    const button = document.getElementById('revealButton');
    const extra = document.getElementById('extraText');

    button.addEventListener('click', () => {
        extra.style.display = "flex";
    });
</script>
</body>
</html>
