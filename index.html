<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סתם, חחח</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .emoji {
            display: inline-block;
            animation: bounce 1s infinite alternate ease-in-out;
        }

        @keyframes bounce {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-20px) rotate(10deg); }
        }

        button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #fff;
            color: #ff5e62;
            font-weight: bold;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }

        #extraText {
            margin-top: 20px;
            font-size: 2rem;
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        /* אנימציית אימוג'י מתחכם */
        .slyEmoji {
            animation: slyBounce 1s infinite alternate ease-in-out;
        }

        @keyframes slyBounce {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(-15deg); }
            100% { transform: translateY(0) rotate(15deg); }
        }
    </style>
</head>
<body>
    <h1>
        סתם, חחח 
        <span class="emoji" id="mainEmoji">😜</span>
    </h1>

    <button id="revealButton">מיועד למי שלא הבין</button>

    <div id="extraText">
        <span>הכוונה היא לאתר לא לסרטון!</span>
        <span class="emoji slyEmoji">😏</span>
    </div>

    <script>
        const button = document.getElementById('revealButton');
        const extra = document.getElementById('extraText');

        button.addEventListener('click', () => {
            extra.style.display = "flex";
        });
    </script>
</body>
</html>
